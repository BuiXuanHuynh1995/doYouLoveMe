<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<h1>Do You Love Me?</h1>
<input onclick="yesKick()" type="button" value="Yes" style="position: absolute; top: 100px;left: 80px">
<input onmouseover="noKick()" id="idNo" type="button" value="No" style="position: absolute; top: 100px;left: 150px">
<script>
    function yesKick() {
        alert("Yes");
    }
    function noKick() {
        var x = Math.random()*window.innerWidth;
        var y = Math.random()*window.innerHeight;
        document.getElementById("idNo").style.left= x+"px";
        document.getElementById("idNo").style.top= y+"px";
    }
</script>
</html>
